<div class="modal-dialog">
  <div class="modal-content">
    <form #f="ngForm" [formGroup]="notificationSettings" (ngSubmit)="saveNotifications(f)" novalidate>
      <div class="modal-header">
          <h3>Notification Settings</h3>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="col-sm-6 control-label">Task Notifications</label>
          <div class="btn-group" ngDefaultControl formControlName="taskSetting">
            <label
              [ngClass]="{'btn btn-default': true, 'active': this.notificationSettings.value.taskSetting}"
              (click)="changeItem('taskSetting', true)"
            >
              <i class="glyphicon glyphicon-ok"></i>
            </label>
            <label
              [ngClass]="{'btn btn-default': true, 'active': !this.notificationSettings.value.taskSetting}"
              (click)="changeItem('taskSetting', false)"
            >
              <i class="glyphicon glyphicon-remove"></i>
            </label>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-6 control-label">Feedback Notifications</label>
          <div class="btn-group" ngDefaultControl formControlName="feedbackSetting">
            <label
              [ngClass]="{'btn btn-default': true, 'active': this.notificationSettings.value.feedbackSetting}"
              (click)="changeItem('feedbackSetting', true)"
            >
              <i class="glyphicon glyphicon-ok"></i>
            </label>
            <label
              [ngClass]="{'btn btn-default': true, 'active': !this.notificationSettings.value.feedbackSetting}"
              (click)="changeItem('feedbackSetting', false)"
            >
              <i class="glyphicon glyphicon-remove"></i>
            </label>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-6 control-label">Portfolio Notifications</label>
          <div class="btn-group" ngDefaultControl formControlName="portfolioSetting">
            <label
              [ngClass]="{'btn btn-default': true, 'active': this.notificationSettings.value.portfolioSetting}"
              (click)="changeItem('portfolioSetting', true)"
            >
              <i class="glyphicon glyphicon-ok"></i>
            </label>
            <label
              [ngClass]="{'btn btn-default': true, 'active': !this.notificationSettings.value.portfolioSetting}"
              (click)="changeItem('portfolioSetting', false)"
            >
              <i class="glyphicon glyphicon-remove"></i>
            </label>
          </div>
        </div>
      </div>
      <div class="modal-footer text-right">
        <button mat-dialog-close class="btn btn-primary" type="submit">Save</button>
      </div>
    </form>
  </div>
</div>
